<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Login | Hitaishi Careers</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://winjob.in/images/favicon.ico" type="image/x-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">


    <style>
        /* --- Base & Navbar Styles --- */
        :root {
            --primary-color: #6a0dad;
            --secondary-color: #d653c9;
            --bs-primary: #6a0dad;
            --dark-text: #333333;
            --light-gray: #f8f9fa;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-gray);
            /* Increased padding-top for fixed header */
            padding-top: 80px; 
        }

        .main-container {
            /* Align to the top of the viewport minus padding */
            display: flex;
            align-items: flex-start;
            justify-content: center;
            min-height: calc(100vh - 80px);
            padding-top: 30px; /* Extra padding for mobile centering */
            padding-bottom: 30px;
        }

        /* --- Login Card & Form Styles --- */
        .login-card {
            background: white;
            border-radius: 1rem;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px; /* Constrain width for a centered form look */
        }
        
        /* Removed .feature-card styles */

        /* Updated to use standard Bootstrap form-floating/input-group pattern */
        .input-group .form-floating {
            flex-grow: 1; /* Make the form-floating take up remaining space */
        }

        .input-group-text.password-toggle {
            cursor: pointer;
            background-color: white;
            border-left: none;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.75rem;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #5a0a9d;
            border-color: #5a0a9d;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(106, 13, 173, 0.25);
        }

        .alert {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* --- MOBILE-FRIENDLY HEADER BAR STYLES (Copied) --- */
        #mobile-header-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000; 
            /* 35px margin top + 15px padding bottom = 50px total height + padding for content */
            padding: 35px 15px 15px 15px; 
            display: flex;
            align-items: center;
            background-color: var(--light-gray); /* Match body background */
        }

        #back-button {
            background: none;
            border: none;
            color: var(--dark-text);
            font-size: 1.5rem;
            padding: 0;
            margin-right: 10px;
            cursor: pointer;
        }

        #header-logo-title .fw-bold {
            color: var(--dark-text);
            font-size: 1.25rem;
        }
        /* --- END HEADER BAR STYLES --- */
    </style>
</head>
<body>

    <!-- ========================================================== -->
    <!-- MOBILE-FRIENDLY HEADER BAR -->
    <!-- ========================================================== -->
    <div id="mobile-header-bar">
        <!-- Left Arrow Button for back navigation -->
        <button id="back-button" onclick="history.back()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <!-- Logo and Title -->
        <div id="header-logo-title" class="d-flex align-items-center">
            <img src="images/logo.png" alt="Hitaishi Careers Logo" height="30" class="me-2">
            <span class="fw-bold">Hitaishi Careers</span>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="container main-container">
        <!-- Login Form Container (Now centered and full width) -->
        <div class="col-12">
            <div class="login-card p-4 p-sm-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold">Employer Login</h2>
                    <p class="text-muted">Sign in to your account</p>
                </div>
                <div id="message-container"></div>
                
                <form id="login-form">
                    
                    <!-- Email -->
                    <div class="form-floating mb-3">
                        <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com" required>
                        <label for="email"><i class="fas fa-envelope me-2"></i>Email Address</label>
                    </div>
                    
                    <!-- Password with Toggle -->
                    <div class="input-group mb-3">
                        <div class="form-floating">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                            <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                        </div>
                        <span class="input-group-text password-toggle" id="togglePassword">
                            <i class="fas fa-eye-slash"></i>
                        </span>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="remember">
                            <label class="form-check-label small" for="remember">Remember me</label>
                        </div>
                        <a href="#" class="small text-decoration-none" style="color: var(--primary-color);">Forgot password?</a>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" id="submit-button" class="btn btn-primary btn-lg fw-semibold">Login to Dashboard</button>
                    </div>
                    
                    <div class="text-center mt-4">
                        <p class="text-muted small">Don't have an account? 
                            <a href="employerRegistration.html" class="fw-semibold text-decoration-none" style="color: var(--primary-color);">Register here</a>
                        </p>
                        <!-- Login as Job Seeker -->
                        <p class="text-muted small">
                            Login as  <a href="login.html" class="fw-semibold text-decoration-none" style="color: var(--primary-color);">JobSeeker</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Login script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const passwordInput = document.getElementById('password');
            const togglePasswordButton = document.getElementById('togglePassword');
            const messageContainer = document.getElementById('message-container');
            const submitButton = document.getElementById('submit-button');

            // --- Password Visibility Toggle ---
            togglePasswordButton.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                // Toggle the eye icon
                this.querySelector('i').classList.toggle('fa-eye-slash');
                this.querySelector('i').classList.toggle('fa-eye');
            });
            
            // --- Form Submission Logic ---
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Basic validation
                if (!loginForm.checkValidity()) {
                    loginForm.classList.add('was-validated');
                    return;
                }
                
                loginForm.classList.remove('was-validated');
                messageContainer.innerHTML = '';

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                submitButton.disabled = true;
                submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Logging in...';

                try {
                    // The /api/company/login endpoint must be UNPROTECTED in routes/company.js
                    const response = await fetch('https://www.winjob.in/api/company/login', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ email, password })
                    });

                    const result = await response.json();

                    if (response.ok && result.success && result.token) {
                        // Store the JWT in sessionStorage for subsequent authorized requests
                        sessionStorage.setItem('authToken', result.token); 
                        showMessage('Login successful! Redirecting...', 'success');
                        setTimeout(() => {
                           window.location.href = 'employer.html';
                        }, 1000);
                    } else {
                        showMessage(result.error || `Error ${response.status}: Login failed.`, 'danger');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showMessage('An unexpected network error occurred. Please try again.', 'danger');
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Login to Dashboard';
                }
            });

            // Custom Alert function (Replaces native alert)
            function showMessage(message, type = 'danger') {
                messageContainer.innerHTML = '';
                const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
                const wrapper = document.createElement('div');
                wrapper.innerHTML = `
                    <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                        <span>${message}</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>`;
                messageContainer.append(wrapper);
            }
        });
    </script>

</body>
</html>
