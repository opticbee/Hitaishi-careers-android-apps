<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Account - Hitaishi Careers</title>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="icon" href="https://winjob.in/images/favicon.ico" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Removed: <link rel="stylesheet" href="navbar.css"> -->
  <!-- Removed: Content Security Policy meta tag for a cleaner, self-contained file. -->

  <style>
    :root {
      --primary-color: #6a0dad;
      --secondary-color: #d653c9;
      --light-gray: #f8f9fa;
      --dark-text: #333333; /* Added from login.html */
      --google-blue: #4285f4; /* Added from login.html */
    }
    
    body {
      background-color: var(--light-gray);
      font-family: 'Poppins', sans-serif;
      /* Increased padding-top to give space for the fixed header bar */
      padding-top: 80px; 
    }
    
    .register-container {
      min-height: 100vh;
      display: flex;
      align-items: flex-start; /* Align to the top of the viewport minus padding */
      justify-content: center;
      padding-top: 30px; /* Extra padding for centering below the header */
    }

    .register-card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%;
      max-width: 450px; /* Constrain width for a centered form look */
    }
    
    /* Removed .register-promo styles */

    .form-section {
      padding: 3rem;
      background-color: white; /* Ensure the form background is white */
    }
    
    /* Removed unused navbar/dropdown styles */

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.25rem rgba(106, 13, 173, 0.25);
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      padding: 0.75rem;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #5a0a9d;
      border-color: #5a0a9d;
    }

    .btn-google {
        border: 1px solid #ddd;
        font-weight: 600;
        background-color: white;
        color: var(--dark-text);
        padding: 0.75rem;
        transition: background-color 0.2s;
    }
    .btn-google:hover {
        background-color: #f1f1f1;
        border-color: #ccc;
    }

    .profile-pic-wrapper {
        position: relative;
        width: 120px;
        height: 120px;
        margin: 0 auto 1.5rem;
    }

    .profile-pic {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .upload-button {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 32px;
        height: 32px;
        background-color: var(--primary-color);
        color: white;
        border-radius: 50%;
        border: 2px solid white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .upload-button:hover {
        background-color: #5a0a9d;
    }

    #fileUpload {
        display: none;
    }

    .password-toggle {
        cursor: pointer;
    }
    
    /* Password strength indicator */
    .password-strength {
        height: 5px;
        margin-top: 5px;
        border-radius: 5px;
        transition: all 0.3s ease;
    }
    
    .strength-0 {
        width: 20%;
        background-color: #dc3545;
    }
    
    .strength-1 {
        width: 40%;
        background-color: #fd7e14;
    }
    
    .strength-2 {
        width: 60%;
        background-color: #ffc107;
    }
    
    .strength-3 {
        width: 80%;
        background-color: #20c997;
    }
    
    .strength-4 {
        width: 100%;
        background-color: #198754;
    }
    
    .password-feedback {
        font-size: 0.875rem;
        margin-top: 5px;
    }
    
    /* Validation styles */
    .validation-error {
        color: #dc3545;
        font-size: 0.875rem;
        margin-top: 5px;
        display: none;
    }
    
    .validation-success {
        color: #198754;
        font-size: 0.875rem;
        margin-top: 5px;
        display: none;
    }
    
    /* Input state colors (omitted for brevity, assume standard Bootstrap) */
    
    /* --- HEADER BAR STYLES (Copied from login.html) --- */
    #mobile-header-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000; 
      /* 35px margin top + 15px padding bottom = 50px total height */
      padding: 35px 15px 15px 15px; 
      display: flex;
      align-items: center;
      background-color: var(--light-gray); /* Match body background */
    }

    #back-button {
      background: none;
      border: none;
      color: var(--dark-text);
      font-size: 1.5rem;
      padding: 0;
      margin-right: 10px;
      cursor: pointer;
    }

    #header-logo-title .fw-bold {
        color: var(--dark-text);
        font-size: 1.25rem;
    }
    /* --- END HEADER BAR STYLES --- */

    @media (max-width: 991.98px) {
        .register-container {
            align-items: center;
        }
    }
  </style>
</head>
<body>

  <!-- ========================================================== -->
  <!-- MOBILE-FRIENDLY HEADER BAR (Copied from login.html) -->
  <!-- ========================================================== -->
  <div id="mobile-header-bar">
      <!-- Left Arrow Button for back navigation -->
      <button id="back-button" onclick="history.back()">
          <i class="fas fa-arrow-left"></i>
      </button>
      <!-- Logo and Title -->
      <div id="header-logo-title" class="d-flex align-items-center">
          <img src="images/logo.png" alt="Hitaishi Careers Logo" height="30" class="me-2">
          <span class="fw-bold">Hitaishi Careers</span>
      </div>
  </div>

  <div class="container register-container">
    <div class="card register-card">
      <div class="row g-0 justify-content-center">
        
        <!-- Right Side: Registration Form (Now full width) -->
        <div class="col-12 form-section">
          <h2 class="fw-bold mb-4 text-center">Create an account</h2>
          <form id="registrationForm" novalidate>
            
            <!-- Profile Picture Upload -->
            <div class="profile-pic-wrapper">
                <img class="profile-pic" id="profilePic" src="https://placehold.co/120x120/EFEFEF/AAAAAA?text=Photo" alt="Profile Picture">
                <div class="upload-button" id="uploadBtn">
                    <i class="fas fa-camera"></i>
                </div>
                <input class="form-control" type="file" id="fileUpload" accept="image/*">
            </div>
            <div id="profilePicError" class="validation-error text-center mb-3"></div>

            <!-- Full Name -->
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
              <label for="fullName">Full Name</label>
              <div id="fullNameError" class="validation-error"></div>
            </div>
            
            <!-- Email -->
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
              <label for="email">Email address</label>
              <div id="emailError" class="validation-error"></div>
              <div id="emailSuccess" class="validation-success"></div>
            </div>
            
            <!-- Password -->
            <div class="input-group mb-3">
              <div class="form-floating">
                  <input type="password" class="form-control" id="password" placeholder="Password" required>
                  <label for="password">Password</label>
              </div>
              <span class="input-group-text password-toggle" id="togglePassword">
                  <i class="fas fa-eye-slash"></i>
              </span>
            </div>
            <div id="passwordStrength" class="password-strength strength-0"></div>
            <div id="passwordFeedback" class="password-feedback"></div>
            <div id="passwordError" class="validation-error"></div>

            <!-- Mobile Number -->
            <div class="input-group mb-3">
              <span class="input-group-text">+91</span>
              <div class="form-floating">
                <input type="tel" class="form-control" id="mobileNumber" placeholder="Mobile Number" pattern="[0-9]{10}" required>
                <label for="mobileNumber">Mobile Number</label>
              </div>
            </div>
            <div id="mobileError" class="validation-error"></div>
            <div id="mobileSuccess" class="validation-success"></div>
            
            <!-- Terms and Conditions -->
            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" value="" id="termsCheck" required>
              <label class="form-check-label" for="termsCheck">
                I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
              </label>
              <div id="termsError" class="validation-error"></div>
            </div>
            
            <!-- Register Button -->
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">Register Now</button>
            </div>

            <!-- Separator -->
            <div class="text-center my-3">
                <span class="text-muted">OR</span>
            </div>
            
            <!-- Google Sign-In -->
            <div id="googleSignInButtonWrapper" class="d-grid mb-3 d-flex justify-content-center">
                <!-- The Google button will be rendered here by the library -->
            </div>
            <!-- Employer signup -->
            <p class="text-center text-muted">Sign up as an <a href="employerRegistration.html" class="text-decoration-none fw-bold">Employer</a></p>
            <!-- Login Link -->
            <p class="text-center text-muted">Already have an account? <a href="login.html" class="text-decoration-none fw-bold">Login</a></p>

          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // --- Google Sign-In (MODIFIED to store JWT in localStorage) ---
    // Note: The Google Sign-In button logic requires the wrapper to render it.
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "62866830906-89e5aqkrpnsjs0dri6hsss239b5rpdd9.apps.googleusercontent.com",
        callback: handleGoogleSignIn,
      });
      google.accounts.id.renderButton(
        document.getElementById("googleSignInButtonWrapper"),
        { theme: "outline", size: "large", type: 'standard', text: 'signup_with', width: '300' } // Customization options
      );
    };

    async function handleGoogleSignIn(response) {
        const id_token = response.credential;
        try {
            const res = await fetch('https://www.winjob.in/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token: id_token }),
            });

            const result = await res.json();
            if (res.ok) {
                const token = result.token;
                if (token) {
                    localStorage.setItem('jwt', token); // Store JWT in localStorage
                    showCustomAlert('✅ Registration successful with Google!', 'success');
                    window.location.href = 'userProfile.html'; // Redirect to profile
                } else {
                    showCustomAlert('❌ Registration failed: No authentication token received.', 'danger');
                }
            } else {
                showCustomAlert('❌ ' + (result.error || 'Registration failed.'), 'danger');
            }
        } catch (error) {
            console.error('Error during Google registration:', error);
            showCustomAlert('An error occurred during registration. Please try again.', 'danger');
        }
    }


    document.addEventListener('DOMContentLoaded', function() {
        const registrationForm = document.getElementById('registrationForm');
        const fileUpload = document.getElementById('fileUpload');
        const uploadBtn = document.getElementById('uploadBtn');
        const profilePic = document.getElementById('profilePic');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        // Profile picture upload logic
        uploadBtn.addEventListener('click', function() { fileUpload.click(); });
        fileUpload.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) { profilePic.src = e.target.result; }
                reader.readAsDataURL(this.files[0]);
            }
        });
        
        // Password visibility toggle
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye-slash');
            this.querySelector('i').classList.toggle('fa-eye');
        });
        
        // Form submission for traditional registration (MODIFIED to store JWT in localStorage)
        registrationForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // --- Basic form validation (assumed to be complete) ---
            let isValid = true; 
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobileNumber').value;
            const password = passwordInput.value;
            
            if(!fullName || !email || !mobile || !password || !document.getElementById('termsCheck').checked) {
                showCustomAlert("Please fill all required fields and agree to the terms.", 'warning');
                isValid = false;
            }


            if (!isValid) {
                return;
            }
            
            // If all validations pass, submit the form
            const formData = new FormData();
            formData.append('fullName', fullName);
            formData.append('email', email);
            formData.append('mobileNumber', mobile);
            formData.append('password', password);

            if (fileUpload.files[0]) {
                formData.append('profileImage', fileUpload.files[0]);
            }

            try {
                const response = await fetch('https://www.winjob.in/api/user/register', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();
                if (response.ok) {
                    const token = result.token;
                    if (token) {
                        localStorage.setItem('jwt', token); // Store JWT in localStorage
                        showCustomAlert('✅ ' + result.message, 'success');
                        window.location.href = 'userProfile.html'; // Redirect to profile
                    } else {
                        showCustomAlert('❌ Registration failed: No authentication token received.', 'danger');
                    }
                } else {
                    showCustomAlert('❌ ' + (result.error || 'Registration failed.'), 'danger');
                }
            } catch (err) {
                console.error('Request failed:', err);
                showCustomAlert('Server error, please try again.', 'danger');
            }
        });

        // Add email and password validation/strength checks here if desired, 
        // similar to the ones implicitly expected by the password strength indicator in the HTML.
    });

    // Custom Alert/Toast function (Replaces native alert)
    function showCustomAlert(message, type = 'info') {
      let alertEl = document.getElementById('customAlert');
      if (!alertEl) {
          alertEl = document.createElement('div');
          alertEl.id = 'customAlert';
          alertEl.className = 'fixed-top p-3 d-flex justify-content-center';
          alertEl.style.zIndex = '1055';
          document.body.appendChild(alertEl);
      }
      
      const bgColor = type === 'success' ? 'bg-success' : type === 'danger' ? 'bg-danger' : 'bg-info';
      
      const toastHTML = `
          <div class="toast align-items-center text-white ${bgColor} border-0" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="d-flex">
                  <div class="toast-body">
                      ${message}
                  </div>
                  <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
          </div>
      `;
      
      alertEl.innerHTML = toastHTML;
      const toast = new bootstrap.Toast(alertEl.querySelector('.toast'), { delay: 5000 });
      toast.show();
      
      alertEl.querySelector('.toast').addEventListener('hidden.bs.toast', (e) => e.target.remove());
  }
  </script>
    
</body>
</html>
